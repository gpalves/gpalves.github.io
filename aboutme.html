<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Guilherme Alves</title>
    <link rel="stylesheet" href="index.css">
</head>

<body onload="typeWriter()">
    <div id="terminal">
        <nav id="tabs">
                <a href="http://gpalv.es" id="hometab">Home</a> <div class="tabseparator"></div>
                <a href="http://gpalv.es/aboutme.html" id="selected">About Me</a><div class="tabseparator"></div>
                <a href="http://gpalv.es/resume.pdf" class="tab">Resume</a><div class="tabseparator"></div>
        </nav>
        <div class="textarea">
            <p id="prompt">root@galv.es $ </p><h1 id="type"></h1><br><br>
            <p id="responseP1">
            </p><br><br>
            <p id="responseP2">
            </p>
            <script>
                var cmdText = "less aboutme.txt";
                var outputTextParagraph1 = "Hi! I'm Guilherme Alves. I'm a student at the Colorado School of Mines, and my major is Computer Science with a specialty in Robotics and Intelligent Systems. I hope to graduate in December 2020.";
                var outputTextParagraph2 = "I have always loved solving problems, so programming was pretty natural to me, and I stuck with it throughout High School and now in College. Once I graduate, my goal is to help people (Yes, that is a pretty broad goal, I know).";
                var i = 0;
                var speed = 100;
                var responseSpeed = 10;

                function typeWriter(){
                    if(i < cmdText.length){
                        document.getElementById("type").innerHTML += cmdText.charAt(i);
                        i++;
                        setTimeout(typeWriter, speed);
                    } else {
                        i = 0;
                        responseTypeWriter();
                    }
                }

                function responseTypeWriter(){
                    if(i < outputTextParagraph1.length){
                        document.getElementById("responseP1").innerHTML += outputTextParagraph1.charAt(i);
                        i++;
                        setTimeout(responseTypeWriter, responseSpeed);
                    } else {
                        i = 0;
                        responseTypeWriterParagraph2();
                    }
                }

                function responseTypeWriterParagraph2(){
                    if(i < outputTextParagraph2.length){
                        document.getElementById("responseP2").innerHTML += outputTextParagraph2.charAt(i);
                        i++;
                        setTimeout(responseTypeWriterParagraph2, responseSpeed);
                    }
                }
            </script>
        </div>
    </div>
</body>
