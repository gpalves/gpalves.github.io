<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Guilherme Alves</title>
    <link rel="stylesheet" href="index.css">
</head>

<body onload="typeWriter()" style="background-image: linear-gradient(#f7c14a, #f5dd40)">
    <div id="terminal">
        <nav id="tabs">
                <a href="http://gpalv.es" id="selected">Home</a> <div class="tabseparator"></div>
                <a href="http://gpalv.es/aboutme.html" class="tab">About Me</a><div class="tabseparator"></div>
                <a href="http://gpalv.es/resume.pdf" class="tab">Resume</a><div class="tabseparator"></div>
        </nav>
        <div class="textarea">
            <p id="prompt">root@galv.es $ </p><h1 id="type"></h1><br><br>
            <p id="response"></p>
            <script>
                var cmdText = "less home.txt";
                var outputText = "Hello there! My name is Guilherme Alves. Welcome to my website! To learn more about me, check out the various tabs across the top of this terminal window!";
                var i = 0;
                var speed = 100;
                var responseSpeed = 10;

                function typeWriter(){
                    if(i < cmdText.length){
                        document.getElementById("type").innerHTML += cmdText.charAt(i);
                        i++;
                        setTimeout(typeWriter, speed);
                    } else {
                        i = 0;
                        responseTypeWriter();
                    }
                }

                function responseTypeWriter(){
                    if(i < outputText.length){
                        document.getElementById("response").innerHTML += outputText.charAt(i);
                        i++;
                        setTimeout(responseTypeWriter, responseSpeed);
                    }
                }
            </script>
        </div>
    </div>
</body>
